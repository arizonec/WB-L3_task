<a class="product">
  <div class="product__img">
    <img data-tag="img">
  </div>

  <span class="product__info">
    <h3 class="product__title" data-tag="title"></h3>
    <p class="product__price" data-tag="price"></p>
  </span>

  <button class="removeButton" data-tag="removeButton"></button>
  <button type="button" class="btnToFavorites" data-tag="btnToFavorites">
    <svg class="svg-icon">
       <use xlink:href="#heart"></use>
    </svg>
  </button>
</a>
